<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="slider-container">
    <div class="slider"></div>
  </div>
  <div class="config">
    <div class="config__input-min">
      <div class="config__dec"></div>
      <input type="number" class="config-input config-input_min">
      <div class="config__inc"></div>
    </div>
    <div class="config__input-max">
      <div class="config__dec"></div>
      <input type="number" class="config-input config-input_max">
      <div class="config__inc"></div>
    </div>
    <div class="config__input-step">
      <div class="config__dec"></div>
      <input type="number" class="config-input config-input_step">
      <div class="config__inc"></div>
    </div>
    <label for="position" class="config-input config-input__position">
      <input type="checkbox" id="position" class="config-input config-input_orientation">
      <div class="config-input__button"></div>
    </label>
    <label for="type" class="config-input config-input__type">
      <input type="checkbox" id="type" class="config-input config-input_type">
      <div class="config-input__button"></div>
    </label>
    <label for="tool-tip" class="config-input config-input__tool-tip">
      <input type="checkbox" id="tool-tip" class="config-input config-input_tool-tip">
      <div class="config-input__button"></div>
    </label>
  </div>
</body>
</html>
