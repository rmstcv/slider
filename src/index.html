<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="slider-container">
    <div class="slider"></div>
    <div class="config">
      <div class="config-group">
        <div class="config__input">
          <div class="config__input-name">
            value from:
          </div>
          <div class="config__input-value-from">
            <div class="config__dec"></div>
            <label>
              <input type="number" class="config-input config-input_value-from">
            </label>
            <div class="config__inc"></div>
          </div>
        </div>
        <div class="config__input">
          <div class="config__input-name">
            value to:
          </div>
          <div class="config__input-value-to">
            <div class="config__dec"></div>
            <label>
              <input type="number" class="config-input config-input_value-to">
            </label>
            <div class="config__inc"></div>
          </div>
        </div>
        <div class="config__input">
          <div class="config__input-name">
            min:
          </div>
          <div class="config__input-min">
            <div class="config__dec"></div>
            <label>
              <input type="number" class="config-input config-input_min">
            </label>
            <div class="config__inc"></div>
          </div>
        </div>
        <div class="config__input">
          <div class="config__input-name">
            max:
          </div>
          <div class="config__input-max">
            <div class="config__dec"></div>
            <label>
              <input type="number" class="config-input config-input_max">
            </label>
            <div class="config__inc"></div>
          </div>
        </div>
        <div class="config__input">
          <div class="config__input-name">
            step:
          </div>
          <div class="config__input-step">
            <div class="config__dec"></div>
            <label>
              <input type="number" class="config-input config-input_step">
            </label>
            <div class="config__inc"></div>
          </div>
        </div>
      </div>
     <div class="config-group">
        <div class="config__input config__input_btn">
          <div class="config__input-name">
            horizontal
          </div>
          <label for="position" class="config-input config-input__position">
            <input type="checkbox" id="position" class="config-input config-input_orientation">
            <div class="config-input__button"></div>
          </label>
        </div>
        <div class="config__input config__input_btn">
          <div class="config__input-name">
            range
          </div>
          <label for="type" class="config-input config-input__type">
            <input type="checkbox" id="type" class="config-input config-input_type">
            <div class="config-input__button"></div>
          </label>
        </div>
        <div class="config__input config__input_btn">
          <div class="config__input-name">
            tip
          </div>
          <label for="tool-tip" class="config-input config-input__tool-tip">
            <input type="checkbox" id="tool-tip" class="config-input config-input_tool-tip">
            <div class="config-input__button"></div>
          </label>
        </div>
        <div class="config__input config__input_btn">
          <div class="config__input-name">
            scale
          </div>
          <label for="scale" class="config-input config-input__scale">
            <input type="checkbox" id="scale" class="config-input config-input_scale">
            <div class="config-input__button"></div>
          </label>
        </div>
     </div>
    </div>
  </div>
</body>
</html>
